[keyboard]
enabled = true
# For a list of keys, run: $ python -c 'import evdev.ecodes as e; print("\n".join(k for k in dir(e) if k.startswith("KEY_")))'
back = "KEY_DELETE"
down = "KEY_DOWN"
enter = "KEY_ENTER"
home = "KEY_H"
left = "KEY_LEFT"
menu = "KEY_M"
mute = "KEY_0"
power = "KEY_ESC"
right = "KEY_RIGHT"
up = "KEY_UP"
volume-down = "KEY_MINUS"
volume-up = "KEY_EQUAL"

