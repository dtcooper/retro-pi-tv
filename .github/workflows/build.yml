name: Build OS Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref_type }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build image
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Prepare for build
        id: prepare
        shell: bash
        run: |
          if [ "${GITHUB_REF_TYPE}" = 'tag' ]; then
            SUFFIX="${GITHUB_REF_NAME}"
            echo "short-version=${GITHUB_REF_NAME:1}" >> "${GITHUB_OUTPUT}"
          else
            SHORT_SHA=${GITHUB_SHA:0:8}
            SUFFIX="preview-${SHORT_SHA}"
            echo "short-sha=${SHORT_SHA}" >> "${GITHUB_OUTPUT}"
          fi
          echo "image-name=$(date +%Y-%m-%d)-raspios-bookworm-arm64-vintage-pi-tv_${SUFFIX}" >> "${GITHUB_OUTPUT}"

          cd image/04-install-vintage-pi-tv/files
          mkdir vintage-pi-tv
          sudo mount -vo bind ../../.. vintage-pi-tv

          echo "GITHUB_REF_TYPE=${GITHUB_REF_TYPE}" >> github_env
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}" >> github_env
          echo "GITHUB_REPOSITORY=${GITHUB_REPOSITORY}" >> github_env
      -
        name: Build image
        uses: usimd/pi-gen-action@v1
        id: build
        with:
          compression: none
          disable-first-boot-user-rename: 1
          hostname: vintage-pi-tv
          image-name: ${{ steps.prepare.outputs.image-name }}
          keyboard-keymap: "us"
          keyboard-layout: "English (US)"
          locale: "en_US.UTF-8"
          pi-gen-release: "Raspberry Pi with Vintage Pi TV"
          pi-gen-version: arm64
          release: bookworm
          stage-list: "stage0 stage1 stage2 ./image"
          timezone: "US/Eastern"
          username: vintage
          password: pi-tv
          wpa-country: US
          verbose-output: true
      -
        name: Compress build
        id: compress
        shell: bash
        run: |
          mv -v "${{ steps.build.outputs.image-path }}" "${{ steps.prepare.outputs.image-name }}.img"
          echo 'Compressing image. This may take a while.'
          xz -T0 -9e "${{ steps.prepare.outputs.image-name }}.img"
          SHA256SUM="$(sha256sum "${{ steps.prepare.outputs.image-name }}.img.xz" | awk '{ print $1 }')"
          echo "${SHA256SUM}  ${{ steps.prepare.outputs.image-name }}.img.xz" > "${{ steps.prepare.outputs.image-name }}.img.xz.sha256sum"
          echo "image-sha256sum=${SHA256SUM}" >> "${GITHUB_OUTPUT}"
      -
        name: Remove old preview release
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        if: github.ref_type != 'tag'
        with:
          delete_release: true
          tag_name: preview-build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Wait for preview release to delete
        shell: bash
        if: github.ref_type != 'tag'
        run: sleep 15s
      -
        name: Tag and upload release
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ steps.prepare.outputs.image-name }}.img.xz,${{ steps.prepare.outputs.image-name }}.img.xz.sha256sum
          name: ${{ github.ref_type == 'tag' && format('Version {0}', steps.prepare.outputs.short-version) || format('Preview Build {0}', steps.prepare.outputs.short-sha) }}
          tag: ${{ github.ref_type == 'tag' && github.ref_name || 'preview-build' }}
          prerelease: ${{ github.ref_type != 'tag' }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |-
            Vintage Pi TV ${{ github.ref_type == 'tag' && format('Release {0}', steps.prepare.outputs.short-version) || format('Preview Build {0}', steps.prepare.outputs.short-sha) }}

            Image filename: `${{ steps.prepare.outputs.image-name }}.img.xz`
            SHA256SUM: `${{ steps.compress.outputs.image-sha256sum }}`

            ${{ github.ref_type != 'tag' &&  '_**This development preview build may not be safe; use it at your own risk.**_' || ''}}
